<div bsModal (onShown)="shown()" #chargeComponentModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="chargeComponentModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="top:275px;">
            <form [formGroup]="formCharge" novalidate *ngIf="active" (ngSubmit)="transferCoins()" autocomplete="off">

                <div class="modal-header">
                    <h4 class="modal-title">Charge to {{walletId}}</h4>
                    <button type="button" class="close" (click)="close()" (ngOnChannge)="refreshHistory()"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group text-center div-input">
                            <label for="amount"
                                [class]="formCharge.get('amount').errors && formCharge.get('amount').touched ? 'mess-error' : 'mess-ok'">Amount</label>
                            <input #amountInput name="amount" [(ngModel)]="amount" formControlName="amount" id="amount"
                                type="number" class="form-control" min="0.1" placeholder="--The amount of money--"
                                required />
                            <input type="hidden" name="receiver" [(ngModel)]="walletUser.publicKey"
                                formControlName="receiver" id="receiver" />
                            <div class="valid-height">
                                <validation [control]="formCharge.get('amount')"></validation>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary blue" type="submit">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Charge</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
