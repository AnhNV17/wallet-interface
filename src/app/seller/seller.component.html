<div bsModal #sellerComponentModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="sellerComponentModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="top:275px;">
            <form [formGroup]="formSeller" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <label>Sellet Input</label>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-row">

                        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Product *</label>
                            <ng-select #InforAttributebuteName [items]="userChoices" id="product"
                                bindValue="id" bindLabel="displayName" [searchable]="true"
                                placeholder="--Choose ur product--" formControlName="product">
                            </ng-select>
                        </div>

                        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Quantity</label>
                            <input type="text" id="quantity" formControlName="quantity" class="form-control"
                                name="quantity" minlength="0" maxlength="20" />
                        </div>

                        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Series</label>
                            <input type="text" id="series" formControlName="series" class="form-control" name="series"
                                minlength="0" maxlength="20" />
                        </div>

                        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Manufacturer</label>
                            <input type="text" id="manufacturer" formControlName="manufacturer" class="form-control"
                                name="manufacturer" minlength="0" maxlength="20" />
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary blue">
                        <i class="fa fa-save"></i>
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
