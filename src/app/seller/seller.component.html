<div class="container-login100" style="background-image: url('../assets/images/bg-01.jpg');">
    <div class="wrap-home p-l-55 p-r-55 p-t-80 p-b-30">

        <div class="header-title">
            <span class="page-admin-title">Welcome {{ userWallet.username }}
            </span>
            <button class="btn btn-outline-danger header-button-row" (click)="logout()" type="button"><i
                    class="fa fa-sign-out"></i>Logout</button>
        </div>

        <!-- <div>
            <h5>Balance available: </h5>
            <h5>Real balance: </h5>
        </div> -->
        <form [formGroup]="formSeller" novalidate (ngSubmit)="save()" autocomplete="off">
            <div class="modal-header">
                <h4 class="modal-title">
                    <label>Sellet Input</label>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-row">

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Product Name *</label>
                        <ng-select #InforAttributebuteName [items]="userChoices" id="product" bindValue="id"
                            bindLabel="displayName" [searchable]="true" placeholder="--Choose ur product--"
                            formControlName="productName">
                        </ng-select>
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Product Code</label>
                        <input type="text" id="productCode" formControlName="productCode" class="form-control"
                            name="productCode" minlength="0" maxlength="20" />
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Expiry</label>
                        <input type="datetime" id="expiry" formControlName="expiry" class="form-control" name="expiry"
                            minlength="0" maxlength="20" />
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Manufacturing Date</label>
                        <input type="datetime" id="manufacturingDate" formControlName="manufacturingDate"
                            class="form-control" name="manufacturingDate" minlength="0" maxlength="20" />
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Sold Date</label>
                        <input type="datetime" id="soldDate" formControlName="soldDate" class="form-control"
                            name="soldDate" minlength="0" maxlength="20" />
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Quantity</label>
                        <input type="text" id="quantity" formControlName="quantity" class="form-control" name="quantity"
                            minlength="0" maxlength="20" />
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Series</label>
                        <input type="text" id="series" formControlName="series" class="form-control" name="series"
                            minlength="0" maxlength="20" />
                    </div>

                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label>Manufacturer</label>
                        <input type="text" id="manufacturer" formControlName="manufacturer" class="form-control"
                            name="manufacturer" minlength="0" maxlength="20" />
                    </div>

                </div>

            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary blue">
                    <i class="fa fa-save"></i>
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
