<div bsModal (onShown)="shown()" #SellerTransferComponentModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="SellerTransferComponentModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="top:140px;">

            <form [formGroup]="formSellerTransfer" novalidate (ngSubmit)="transfer()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <label>Transfer</label>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-row">

                        <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Amount</label>
                            <input type="text" id="amount" formControlName="amount" [(ngModel)]="amount"
                                class="form-control" name="amount" maxlength="15"
                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                onkeypress="javascript: if ( event.keyCode > 31 && (event.keyCode < 48 || event.keyCode > 57)) return false;" />
                            <div class="valid-height">
                                <validation [control]="formSellerTransfer.get('amount')"></validation>
                            </div>
                        </div>

                        <!-- <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Receiver's Address</label>
                            <input type="text" id="receiver" formControlName="receiver" [(ngModel)]="receiver"
                                class="form-control" name="receiver" maxlength="500" />
                            <div class="valid-height">
                                <validation [control]="formSellerTransfer.get('receiver')"></validation>
                            </div>
                        </div> -->

                        <label for="seller">Receiver</label>
                        <ng-select #ReceiverOptions [items]="listSeller" bindValue="id" bindLabel="displayName"
                            id="seller" [(ngModel)]="sellerAddress" formControlName="seller" name="seller"
                            placeholder="--Choose seller--">
                        </ng-select>
                        <div class="valid-height">
                            <validation [control]="formHome.get('seller')"></validation>
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary blue" [disabled]="saving">
                        <i class="fa fa-save"></i>
                        <span class="caret"></span> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
